<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="output.css" rel="stylesheet" />

        <title>Card</title>
    </head>
    <body>
        <div class="card-container">
            <h1>Questions:</h1>
            <p>
                You will be asked some questions about learning programming
                languages. To submit you will be asked to provide your name and
                email:
            </p>
            <form>
                <div class="questions-checkbox">
                    <h2>
                        Please select all methods and learning materials you use
                        while learning programming:
                    </h2>
                    <ul>
                        <li>
                            <input
                                type="checkbox"
                                id="youtube videos"
                                name="method1"
                                value="youtube"
                            />
                            <label for="vehicle1"> youtube tutorials </label
                            ><br />
                        </li>
                        <li>
                            <input
                                type="checkbox"
                                id="free online schools"
                                name="method2"
                                value="free-online"
                            />
                            <label for="vehicle2"
                                >I'm using an free online school / tutorial
                                platform</label
                            ><br />
                        </li>
                        <li>
                            <input
                                type="checkbox"
                                id="paid online schools/tutorials"
                                name="method3"
                                value="paid-online"
                            />
                            <label for="vehicle3">
                                I'm subscribed to a paid online school/tutorials
                                platform</label
                            >
                        </li>
                        <li>
                            <input
                                type="checkbox"
                                id="hackatons"
                                name="method4"
                                value="hackatons"
                            />
                            <label for="vehicle3">
                                I'm going to hackatons and coding events</label
                            >
                        </li>
                        <li>
                            <input
                                type="checkbox"
                                id="mentor"
                                name="method4"
                                value="has-mentor"
                            />
                            <label for="vehicle3">
                                I am learning with a mentor</label
                            >
                        </li>
                        <li>
                            <input
                                type="checkbox"
                                id="books"
                                name="method4"
                                value="reads-books"
                            />
                            <label for="vehicle3">
                                I'm reading programming books</label
                            >
                        </li>
                        <li>
                            <input
                                type="checkbox"
                                id="all"
                                name="method4"
                                value="uses-all"
                            />
                            <label for="vehicle3"> All the above</label>
                        </li>
                    </ul>
                </div>

                <label for="Feedback"
                    >Any other methods not listed above? If so, please write
                    below:</label
                ><br />
                <textarea
                    name="feedback"
                    id="feedback"
                    placeholder="Write us your feedback here"
                    required
                    rows="4"
                    cols="55"
                ></textarea>
                <br />
                <label for="name">Name:</label>
                <input
                    type="text"
                    id="name"
                    name="name"
                    placeholder="your name"
                    autocomplete="off"
                    required
                />
                <br />
                <label for="email">Email:</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="your email"
                    autocomplete="off"
                    required
                />
                <br />

                <input type="submit" value="Submit" />
            </form>
            <p>
                Click the "Submit" button and your feedback will be send to us.
            </p>
        </div>
    </body>
</html>
